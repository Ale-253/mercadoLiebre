<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/226408a02c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">

            <div class="container-logo">
                <!-- LOGO -->
                <div class="contenedor-logo">
                    <a href="/"><img src="/img/logo-mercado-liebre.svg" alt="img-logo"></a>
                </div>
                <!-- BUSCADOR -->
                <div class="buscador">
                    <form action="/" class="contenedor-buscador">
                        <div class="contenedor-input">
                            <input type="text" placeholder="Buscar productos, marcas">
                            <button class="btn-busqueda"><i class="fas fa-search busqueda"></i></button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- COMPRA -->
            <div class="contenedor-compra">
                <i class="fas fa-hand-holding-usd"></i>
                <span class="text">
                    Comprá en cuotas y sin tarjeta de crédito
                </span>
            </div>
        </div>

        <!-- MENU Y OPCIONES -->

        <div class="container-menu">
            <!-- MENU -->
            <nav class="contenedor-menu">
                <ul>
                    <li>
                        <a href="">Ofertas</a>
                    </li>
                    <li>
                        <a href="">Tiendas Oficiales</a>
                    </li>
                    <li>
                        <a href="">Vender</a>
                    </li>
                    <li>
                        <a href="">Ayuda</a>
                    </li>
                </ul>
            </nav>

            <!-- OPCIONES -->
            <nav class="contenedor-opciones">
                <ul>
                    <li>
                        <a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a>
                    </li>
                    <li>
                        <a href="/login">Ingresá <i class="fa-sharp fa-solid fa-right-to-bracket"></i></a>
                    </li>
                    <li>
                        <a href="">Mis compras <i class="fas fa-shopping-basket"></i></a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- BURGUER MENU -->
        <div class="contenedor-burger-menu">
            <button class="burguer-menu" type="button">
                <i class="fas fa-bars"></i>
            </button>
        </div>

    </header>
    <main class="registro">
        <h2>Registro</h2>
        <form action="/" method="POST" class="forms">
            <div class="contenedor-input nombre">
                <label for="nombreYApellido"></label>
                <input type="text" name="nombreYApellido" id="nombreYApellido" placeholder="Nombre y apellido" required>
            </div>

            <div class="contenedor-input user">
                <label for="nombreUsuario"></label>
                <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Nombre de usuari@" required>
            </div>

            <div class="contenedor-input nacimiento">
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" name="fecha" id="fecha">
            </div>

            <div class="contenedor-input domicilio">
                <label for="domicilio"></label>
                <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio" required>
            </div>

            <div class="contenedor-input perfil">
                <label for="perfil">Perfil de usuari@:</label>
                <div class="contenedor-radio">
                    <input type="radio" name="perfil" value="Comprador">Comprador
                    <input type="radio" name="perfil" value="Vendedor"> Vendedor
                </div>
            </div>

            <div class="contenedor-input interes">
                <label for="interes">Categorías de interés</label>
                <div class="contenedor-check">
                    <input type="checkbox" name="interes" value="electro"> Electro <br>
                    <input type="checkbox" name="interes" value="moda"> Moda <br>
                    <input type="checkbox" name="interes" value="hogar"> Hogar <br>
                    <input type="checkbox" name="interes" value="jugueteria"> Juguetería <br>
                    <input type="checkbox" name="interes" value="vidaSana"> Vida Sana <br>
                </div>
            </div>

            <div class="contenedor-input fotoperfil">
                <label for="fotoperfil">Seleccionar una imagen de perfil:</label>
                <input type="file" name="imagen" id="fotoperfil" accept=".jpg, .jpeg">
            </div>

            <div class="contenedor-input password">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="contenedor-input password2">
                <label for="password2">Confirmar contraseña:</label>
                <input type="password" name="password2" id="password2" required>
            </div>

            <button type="submit">Registrate</button>
            <button type="reset">Cancelar</button>

        </form>
    </main>
</body>

</html>
